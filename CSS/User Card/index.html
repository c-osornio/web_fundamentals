<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-card">
            <img class="profile" src="assets\icons\user-circle.png" alt="profile icon">
            <h1 class="name">Jane Doe</h1>
            <img class="map-marker" src="assets\icons\map-marker.png" alt=" alt=" map marker icon">
            <span class="city">Seattle</span>
            <table class="table">
            <tr>
                <th class="text-align-left">Developer</th>
                <th>Engineer</th>
                <th>Problem Solver</th>
            </table>
            <h2>Master of shadows and the Internet!</h2>
            <div>
            <img class="gear" src="assets\icons\gear.png" alt="gear icon">
            <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
